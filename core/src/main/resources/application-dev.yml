spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://gitrank-db:3306/gitrank?serverTimezone=Asia/Seoul
    username: root
    password: 1234

  jackson:
    property-naming-strategy: SNAKE_CASE

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
    generate-ddl: true

  flyway:
    enabled: false
